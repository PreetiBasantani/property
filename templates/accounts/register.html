{% extends 'base.html' %}
    {% block title %}
       | Registration
    {% endblock %}

    {% block content %}
        <section id="register" class="light-background">
             <h1> Registration </h1>
            <div class="center">
                 {% include 'partials/_alerts.html' %}
                <form method="POST" action="{% url 'account:register'%}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="round-btn" type="submit" value="Register">

                </form>

            </div>



        </section>

    {% endblock %}
